<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container login">
  <form action="return true;">
    <div class="imgcontainer">
      <img src="./assets/imagenes/login.png" alt="Avatar" class="avatar" max-width="104">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-9 col-lg-9">
          <label><b>Usuario</b></label>
          <input class="userInput" type="text" placeholder="Usuario" [(ngModel)]="usuario" name="uname" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 col-lg-9">
          <label><b>Clave</b></label>
          <input class="passInput" type="password" placeholder="Clave" [(ngModel)]="clave" name="psw" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 col-lg-9">
          <button class="btn btn-success signIn" *ngIf="logeando" (click)="MoverBarraDeProgreso()">Ingresar</button>
        </div>
      </div>

      <div *ngIf="!logeando" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar"
          aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho">
          {{progresoMensaje}} - {{progreso}}%
        </div>
      </div>

      <input type="checkbox" checked="checked"> Recordar mis datos
    </div>

    <div class="container bottomContainer">
      <button type="button" class="btn btn-danger buttonAcceptNotAccept" routerLink="/Principal">Cancelar</button>
      <button type="button" class="btn btn-primary buttonAcceptNotAccept" routerLink="/Registro">Registrarse</button>
      <span class="psw">Te olvidaste <a href="#">la clave?</a></span>
    </div>
  </form>
</div>
