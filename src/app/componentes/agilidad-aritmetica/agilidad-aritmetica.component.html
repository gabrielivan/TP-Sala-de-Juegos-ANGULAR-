<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container agilityContainer">
  <h3>
    Primer número: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese numero" name="numeroIngresado"
      type="text" class="form-control agilityInput" readonly />

  </h3>
  <h3>
    Operador: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese numero" name="numeroIngresado"
      type="text" class="form-control agilityInput" readonly />

  </h3>
  <h3>
    Segundo número: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese numero" name="numeroIngresado"
      type="text" class="form-control agilityInput" readonly />

  </h3>
  <h3>
    Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese numero" name="numeroIngresado"
      type="text" class="form-control agilityInput" />

  </h3>
  <h3>
    <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btn btn-success btn-lg buttonAgility">Verificar {{Tiempo}}
      </button></h2>
  </h3>
  <h3>
    <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()" class="btn btn-primary btn-lg buttonAgility">Nuevo</button></h2>
  </h3>
  <h3>
    <h2>
      <p><i class="fa fa-spinner fa-spin"></i> Esperando numero...</p>
    </h2>

    <h3 [hidden]="!nuevoJuego.gano">Usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">Usted aún no gano </h3>
  </h3>

</div>
